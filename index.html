<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>

    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <h1>That Nerdy Trivia Game</h1>

        <div id="landingView">
            <p>A timed trivia game to showcase jQuery and timers</p>
            <button id="startButton">Start Game</button>
        </div>

        <div id="gameView">
            <h5>Time Remaining: <span id="timeDisplay"></span></h5>

            <div id="questionDisplay"></div>
            <div id="answerDisplay">
                <div class="row">
                    <div id="slot1" class="col-md-6 slot"></div>
                    <div id="slot2" class="col-md-6 slot"></div>
                </div>
                <div class="row">
                    <div id="slot3" class="col-md-6 slot"></div>
                    <div id="slot4" class="col-md-6 slot"></div>
                </div>
            </div>
            <div id="messageDisplay"></div>
        </div>
    </div>


<script src="assets/scripts/game.js"></script>
</body>

</html>
